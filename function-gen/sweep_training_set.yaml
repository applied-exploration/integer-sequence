program: rnn_sweep.py
method: grid
project: integer-sequence
name: Trainingset of [100, 1000, 5000, 10000, 50000, 100000, 300000] - epoch 1.2k
early_terminate:
  type: hyperband
  min_iter: 3
metric:
  goal: maximize
  name: accuracy
parameters:
  output_sequence_length:
    value: 9
    distribution: constant
  encoded_seq_length:
    value: 9
    distribution: constant
  calc_magnitude_on:
    value: False
    distribution: constant
  num_gru_layers:
    value: 1
    distribution: constant
  embedding_size:
    value: 256
    distribution: constant
  training_size:
    values: [100, 1000, 5000, 10000, 50000, 100000, 300000]
    distribution: categorical
  dropout_prob:
    value: 0.0
    distribution: constant
  output_size:
    value: 16
    distribution: constant
  hidden_size:
    value: 430
    distribution: constant
  num_epochs:
    value: 1200
    distribution: constant
  # input_size:
  #   max: 8600
  #   min: 2150
  #   distribution: int_uniform
  batch_size:
    value: 40
    distribution: constant
  symbols:
    values:
      - +*-0123456789t
    distribution: categorical
