program: rnn_sweep.py
method: bayes
project: integer-sequence
name: Finding best hyperparameters for a trainingset of 1k - epoch 20k
early_terminate:
  type: hyperband
  min_iter: 3
metric:
  goal: maximize
  name: accuracy
parameters:
  output_sequence_length:
    value: 9
    distribution: constant
  encoded_seq_length:
    value: 9
    distribution: constant
  calc_magnitude_on:
    value: False
    distribution: constant
  num_gru_layers:
    max: 2
    min: 1
    distribution: int_uniform
  embedding_size:
    max: 360
    min: 64
    distribution: int_uniform
  training_size:
    value: 1000
    distribution: constant
  test_size:
    value: 1000
    distribution: constant
  dropout_prob:
    max: 0.45
    min: 0.0
    distribution: uniform
  output_size:
    value: 16
    distribution: constant
  hidden_size:
    max: 512
    min: 64
    distribution: int_uniform
  num_epochs:
    value: 20000
    distribution: constant
  # input_size:
  #   max: 8600
  #   min: 2150
  #   distribution: int_uniform
  batch_size:
    max: 64
    min: 1
    distribution: int_uniform
  symbols:
    values:
      - +*-0123456789t
    distribution: categorical
