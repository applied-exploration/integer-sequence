program: test_rnn_plain.py
method: bayes
metric:
  goal: minimize
  name: accuracy
parameters:
  output_sequence_length:
    value: 9
    distribution: constant
  encoded_seq_length:
    value: 9
    distribution: constant
  calc_magnitude_on:
    values:
      - "false"
      - "true"
    distribution: categorical
  num_gru_layers:
    max: 3
    min: 1
    distribution: int_uniform
  embedding_size:
    max: 360
    min: 64
    distribution: int_uniform
  training_size:
    value: 100
    distribution: constant
  dropout_prob:
    max: 0.45
    min: 0.15
    distribution: uniform
  output_size:
    value: 10
    distribution: constant
  hidden_size:
    max: 512
    min: 64
    distribution: int_uniform
  num_epochs:
    value: 2500
    distribution: constant
  # input_size:
  #   max: 8600
  #   min: 2150
  #   distribution: int_uniform
  batch_size:
    max: 64
    min: 1
    distribution: int_uniform
  symbols:
    values:
      - +*-0123456789t
    distribution: categorical
