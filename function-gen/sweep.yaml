program: rnn_sweep.py
method: bayes
project: integer-sequence
name: Finding best hyperparameters for a trainingset of 1k - epoch 25k
early_terminate:
  type: hyperband
  min_iter: 2000
metric:
  goal: maximize
  name: accuracy
parameters:
  output_sequence_length:
    value: 9
    distribution: constant
  encoded_seq_length:
    value: 9
    distribution: constant
  loss:
    value: 1
    distribution: constant
  num_gru_layers:
    value: 1
    distribution: constant
  embedding_size:
    max: 1024
    min: 64
    distribution: int_uniform
  training_size:
    value: 1000
    distribution: constant
  test_size:
    value: 1000
    distribution: constant
  dropout_prob:
    max: 0.5
    min: 0.0
    distribution: uniform
  output_size:
    value: 16
    distribution: constant
  hidden_size:
    max: 2048
    min: 64
    distribution: int_uniform
  num_epochs:
    value: 25000
    distribution: constant
  batch_size:
    max: 256
    min: 1
    distribution: int_uniform
  binary_encoding:
    max: 1
    min: 0
    distribution: int_uniform
  bidirectional:
    max: 1
    min: 0
    distribution: int_uniform
  cnn_output_depth:
    values:
      - [512]
      - [256]
      - [128]
      - [64]
      - [512, 256]
      - [512, 256, 128]
      - [256, 256]
      - [256, 128]
      - [128, 128]
      - [64, 64]
  cnn_kernel_size:
    max: 3
    min: 0
    distribution: int_uniform
  cnn_batch_norm:
    max: 1
    min: 0
    distribution: int_uniform
  cnn_activation:
    max: 1
    min: 0
    distribution: int_uniform
  symbols:
    values:
      - +*-0123456789t
    distribution: categorical
